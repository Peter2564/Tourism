<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>


<body>
    <div class="container">
        <div class="login-form">
            <h2>Welcome Back </h2>
            <p>Doesn't have an account yet? <a href="#">Sign Up</a></p>
            <form>
                
                <div class="input-container">
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>
                 
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter 6 characters or more" required>

                <div class="extras">
                    <div>
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="button" id="loginBtn" class="login-btn">LOGIN</button>
                
                <p>or login with</p>
                <div class="social-login">
                    <button type="button" class="google-btn">Google</button>
                    <button type="button" class="facebook-btn">Facebook</button>
                </div>
            </form>
        </div>
        <div class="illustration">
            <!-- Placeholder for illustration -->
            <img src="images/camping.png" alt="Illustration">
        </div>
    </div>
    <script src="Login.js"></script>
</body>
</html>
